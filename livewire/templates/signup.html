{% extends 'includes/base.html'%}
{% load static %}
{% block content%}

{% include 'includes/header.html' %}
 <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card center" style="width: 30rem;">
        <div class="card-body">
            <main class="form-signin container m-auto">
            <form action="#" method="post">
                <img class="mb-4" src="{% static 'assets/img/livewirelogo.png' %}" alt="" width="150"height="57"/>
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
                <div class="form-floating mt-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Jhon" name="name"/>
                <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mt-2">
                <input type="email" class="form-control" id="floatingInput" placeholder="Jhon@example.com" name="email"/>
                <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"/>
                <label for="floatingPassword">Password</label>
                </div>
                 <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="confirmpassword"/>
                <label for="floatingPassword">Confirm Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-2" type="submit">
                Sign up
                </button>
                <p class="mt-5 mb-3 text-body-secondary"><a href="">Forgot password</a></p>
                <p class="mt-5 mb-3 text-body-secondary">Have an account?<a href="{% url 'livewire:signin' %}">sign in</a></p>
            </form>
            </main>
        </div>
    </div>
</div>
 {% include 'includes/footer.html' %}

{% endblock %}
