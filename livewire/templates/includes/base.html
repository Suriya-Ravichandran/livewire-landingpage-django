{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Python Programming Course | Learn Python with Projects</title>
    <!-- boostrap files -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- meta tags -->
    <meta name="description" content="Join our Python programming course and learn coding from scratch. Build real-world projects, gain practical skills, and earn a certificate. Enroll today!" />
    <meta name="keywords" content="Python course, learn Python online, Python programming, Python for beginners, Python projects, Python training, Python certification, coding course" />
    <meta name="robots" content="index, follow" />
    <!-- Favicons / Manifest (replace with your files) -->
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}" />
    <link href="{% static 'assets/img/favicon.png' %}" rel="apple-touch-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body class="index-page" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">
    <!-- dynamic content -->
     {% block content %}

     {% endblock%}

     <!-- script -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  </body>
</html>
